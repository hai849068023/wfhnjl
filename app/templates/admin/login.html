<!DOCTYPE html>
<html lang="en">

<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/matrix-login.css') }}"/>
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet"/>
    <link href='http://fonts.useso.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="loginbox">
    <form id="loginform" class="form-vertical" action="http://themedesigner.in/demo/matrix-admin/index.html">
        <div class="control-group normal_text"><h3><img src="{{ url_for('static', filename='img/logo.png') }}"
                                                        alt="Logo"/></h3></div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user"></i></span><input id="username" type="text"
                                                                                      placeholder="用户名"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input id="password" type="password"
                                                                                      placeholder="密码"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left flip-link btn btn-info"><a href="#" class="" id="to-recover">忘记密码?</a></span>
            <span id="submit" class="pull-right btn btn-success">登录</span>
        </div>
    </form>
    <form id="recoverform" action="#" class="form-vertical">
        <p class="normal_text">输入您的邮箱获得重置后的密码</p>

        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text"
                                                                                      placeholder="请输入您的邮箱"/>
            </div>
        </div>

        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo;返回</a></span>
            <span class="pull-right"><a class="btn btn-info"/>重置密码</a></span>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/matrix.login.js') }}"></script>
<script>
    $("#submit").click(function () {
        var username = $("#username").val()
        var password = $("#password").val()
        $.ajax({
            type: "POST",
            url: "{{ url_for('admin.login') }}",
            data: {'username':username,'password':password},
            success:function (data,status) {
                if(data=='200'){
                    alert('登录成功')
                    window.location.href="{{url_for('admin.index')}}"
                }
                else {
                    alert('账号或者密码错误')
                }
            }
        })
    })
</script>
</body>

</html>
