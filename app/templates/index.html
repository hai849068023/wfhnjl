<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>万佛湖农家乐-主页</title>
    <link rel="stylesheet" href={{ url_for('static',filename='css/bootstrap.css') }}>
    <link rel="stylesheet" href={{ url_for('static',filename='css/bootstrap-theme.css') }}>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<style>
    #text1 {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }
    #title {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
    }
</style>
<div class="row">
    <div class="">
        <img src="{{ url_for('static', filename='images') }}/hd_4.png" alt="" style="width: 100%; height: 450px">
        {#          <img src={{ url_for('static', filename='images/hd_1.jpg') }} alt="" style="width: 1243px; height: 481px">#}
        {#          <img src={{ url_for('static', filename='images/hd_3.png') }} alt="" style="width: 1243px; height: 481px">#}
        <dl>
            {% for article in articles %}
                <dt>
                <div class="row article">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10" style="margin-top: 100px">
                        <div class="row">
                            <div class="col-sm-4">
                                <img src="{{ url_for('static', filename='images') }}/{{ article.banner }}" alt=""
                                     style="width: 100%; height: 100%">
                            </div>
                            <div class="col-sm-7">
                                <a href="{{ url_for('main.article',uid=article.id) }}"><h2 id="title">{{ article.title }}</h2></a>
                                <p id='text1'>{{ article.content }} </p></div>
                        </div>
                    </div>
                </div>
                </dt>
            {% endfor %}
        </dl>
    </div>
</div>
<div class="" style="text-align: center; font-size: 200%">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="{{ url_for('main.index', page = pagination.page - 1) }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {% for i in pagination.iter_pages() %}
                <li><a href="{{ url_for('main.index', page=i ) }}">{{ i }}</a></li>
            {% endfor %}
            <li>
                <a href="{{ url_for('main.index', page = pagination.page + 1) }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src={{ url_for('static', filename='js/bootstrap.js') }}></script>
<script>

</script>
</body>
</html>
